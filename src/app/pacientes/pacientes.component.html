<mat-toolbar>
    <span>Pacientes cadastrados</span>
  </mat-toolbar>

<table mat-table [dataSource]="pacientes" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header 
            sortActionDescription="Sort by id"> Id
        </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header 
            sortActionDescription="Sort by name"> name
        </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef mat-sort-header 
            sortActionDescription="Sort by acoes"> ações
        </th>
        <td mat-cell *matCellDef="let element">
            
            <a>
                <i class="create material-icons" 
                routerLink="/pacientes/create">person_add</i>
            </a>
            <a>
                <i class="visualizar material-icons" 
                routerLink="/pacientes/paciente/{{ element.id }}">visibility</i>
            </a>
            <a>
                <i class="delete material-icons" (click)="delete(element.id)">delete</i>
            </a>
        </td>
    </ng-container>
    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
